<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="manifest" href="/static/manifest.json">    
    <link rel="stylesheet" href="/static/style.css?v=4">
</head>
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js");
}
</script>
<body>

<div class="container">
    <h1>Scientific Calculator</h1>

    <input type="number" id="num1" placeholder="Main number">
    <input type="number" id="num2" placeholder="Second number (optional)">

    <div class="buttons">
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('sub')">−</button>
        <button onclick="calculate('mul')">×</button>
        <button onclick="calculate('div')">÷</button>

        <button onclick="calculate('sin')">sin</button>
        <button onclick="calculate('cos')">cos</button>
        <button onclick="calculate('log')">log</button>
        <button onclick="calculate('sqrt')">√</button>
        <button onclick="calculate('pow')">xʸ</button>
    </div>

    <h2 id="result">Result:</h2>

    <h3>History</h3>
    <ul id="history"></ul>
</div>

<script src="/static/script.js?v=4"></script>
</body>
</html>
